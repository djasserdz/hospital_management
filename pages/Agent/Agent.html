<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المرضى</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Arial, sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .sidebar {
            width: 0;
            background: linear-gradient(180deg, #0288d1, #01579b);
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            padding: 0;
            transition: width 0.3s ease;
            overflow-y: auto;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.active {
            width: 250px;
            padding: 20px 15px;
        }

        .sidebar h2 {
            font-size: 1.6rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .sidebar a i {
            margin-left: 12px;
            font-size: 1.2rem;
        }

        .content {
            margin-right: 0;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            transition: margin-right 0.3s ease, width 0.3s ease;
        }

        .content.sidebar-active {
            margin-right: 250px;
            width: calc(100% - 250px);
        }

        .card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #0288d1;
            font-weight: 600;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            table-layout: auto;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #0288d1;
            color: white;
            font-weight: 600;
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            transition: transform 0.3s, background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .add-btn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        .details-icon {
            cursor: pointer;
            font-size: 1.2rem;
            color: #0288d1;
        }

        .details-icon:hover {
            color: #01579b;
        }

        .modal-content {
            direction: rtl;
            text-align: right;
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
            z-index: 1200;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .btn-primary {
            background-color: #0288d1;
            border-color: #0288d1;
        }

        .btn-primary:hover {
            background-color: #01579b;
            border-color: #01579b;
        }

        .success {
            background-color: #28a745;
            color: white;
            border: 1px solid #218838;
        }

        .error {
            background-color: #dc3545;
            color: white;
            border: 1px solid #c82333;
        }

        .update-info {
            font-size: 0.9rem;
            color: #333;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            margin-bottom: 15px;
            text-align: right;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const managePatientsTable = document.getElementById('managePatientsTable').getElementsByTagName('tbody')[0];
        const addButton = document.getElementById('addButton');
        const updateButton = document.getElementById('updateButton');
        const addPatientModal = document.getElementById('addPatientModal');
        const updatePatientModal = document.getElementById('updatePatientModal');
        const detailsPatientModal = document.getElementById('detailsPatientModal');
        const patientMessage = document.getElementById('patientMessage');
        let selectedPatientId = null;
        let selectedSejourId = null;
        const sidebar = document.querySelector('.sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const content = document.querySelector('.content');

        function showMessage(text, type) {
            patientMessage.innerHTML = `<i class="bi ${type === 'success' ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i> ${text}`;
            patientMessage.className = `message ${type}`;
            patientMessage.style.display = 'flex';
            patientMessage.classList.add('show');
            setTimeout(() => {
                patientMessage.classList.remove('show');
                setTimeout(() => {
                    patientMessage.style.display = 'none';
                }, 300);
            }, 5000);
        }

        async function loadManagePatients() {
            try {
                const response = await axios.get("/patients");
                patients=response.data.patients;


                patients.forEach(patient => {
                    const row = managePatientsTable.insertRow();
                    row.innerHTML = `
        <td>${patient.full_name || '-'}</td>
        <td>${patient.sex || '-'}</td>
        <td>${patient.nom_service || '-'}</td>
        <td>
            <i class="bi bi-eye details-icon" onclick="showPatientDetails(${patient.id_patient})" 
               data-bs-toggle="modal" data-bs-target="#detailsPatientModal">${patient.id_patient}</i>
        </td>
        <td>
            <button class="btn btn-primary btn-sm" onclick="updatePatient(${patient.id_patient}, ${patient.id_sejour})" 
                    data-bs-toggle="modal" data-bs-target="#updatePatientModal">تحديث</button>
        </td>
    `;
                });
            } catch (error) {
                console.log(error);
                showMessage('حدث خطأ أثناء تحميل المرضى', 'error');
            }
        }

        async function addPatient() {
            try {
                const patientData = {
                    id_number: document.getElementById('addIdNumber').value,
                    name: document.getElementById('addName').value,
                    surname: document.getElementById('addSurname').value,
                    gender: document.getElementById('addGender').value,
                    birth_date: document.getElementById('addBirthDate').value,
                    blood_type: document.getElementById('addBloodType').value,
                    phone_number: document.getElementById('addPhoneNumber').value,
                    admission_date: document.getElementById('addAdmissionDate').value,
                    department: document.getElementById('addDepartment').value,
                    id_agent: JSON.parse(localStorage.getItem('loggedInUser')).id,
                    adress: document.getElementById('addIdadresse').value
                };

                const response = await axios.post('api/routes/patients.php', patientData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log(response.data);


                const result = await response.data;
                if (response.ok) {
                    loadManagePatients();
                    const modal = bootstrap.Modal.getInstance(addPatientModal);
                    modal.hide();
                    document.getElementById('addPatientForm').reset();
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('حدث خطأ أثناء الإضافة: ' + error.message, 'error');
            }
        }

        async function updatePatient(id, sejour_id) {
            selectedPatientId = id;
            selectedSejourId = sejour_id;
            try {
                const response = await fetch('api/routes/patients.php');
                const patients = await response.json();
                const patient = patients.find(p => p.id_patient === id);
                if (patient) {
                    document.getElementById('updateName').value = patient.Nom || '';
                    document.getElementById('updateSurname').value = patient.Prénom || '';
                    document.getElementById('updateIdNumber').value = patient.NIN || '';
                    document.getElementById('updatePhoneNumber').value = patient.Tel || '';
                    document.getElementById('updateGender').value = patient.Gender || '';
                    document.getElementById('updateBirthDate').value = patient.Birth_date || '';
                    document.getElementById('updateBloodType').value = patient.Blood_type || '';
                    document.getElementById('updateDepartment').value = patient.department || '';
                    document.getElementById('updateAdmissionDate').value = patient.Date_entrée || '';
                    document.getElementById('updatePatientModalLabel').textContent = `تحديث بيانات المريض: ${patient.Nom} ${patient.Prénom}`;
                }
            } catch (error) {
                showMessage('حدث خطأ أثناء تحميل بيانات المريض', 'error');
            }
        }

        async function saveUpdatedPatient() {
            try {
                const patientData = {
                    id: selectedPatientId,
                    sejour_id: selectedSejourId,
                    id_number: document.getElementById('updateIdNumber').value.trim(),
                    name: document.getElementById('updateName').value.trim(),
                    surname: document.getElementById('updateSurname').value.trim(),
                    gender: document.getElementById('updateGender').value,
                    birth_date: document.getElementById('updateBirthDate').value,
                    blood_type: document.getElementById('updateBloodType').value,
                    phone_number: document.getElementById('updatePhoneNumber').value.trim(),
                    admission_date: document.getElementById('updateAdmissionDate').value,
                    department: document.getElementById('updateDepartment').value,
                    id_agent: JSON.parse(localStorage.getItem('loggedInUser')).id
                };

                const response = await fetch('api/routes/patients.php', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patientData)
                });

                const result = await response.json();
                if (response.ok) {
                    loadManagePatients();
                    const modal = bootstrap.Modal.getInstance(updatePatientModal);
                    modal.hide();
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('حدث خطأ أثناء التحديث: ' + error.message, 'error');
            }
        }

        async function showPatientDetails(id) {
            try {
